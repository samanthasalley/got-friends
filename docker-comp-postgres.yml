# command to run:
# docker-compose -f docker-comp-postgres.yml up

# This will start postgres db container with it's associated data volumes container

version: "3"
services:

  postgres-db:
    environment:
      - POSTGRES_PASSWORD=gotme
      - POSTGRES_USER=gotcha
      - POSTGRES_DB=gotfriends
    image: samanthasalley/got-friends-postgres
    container_name: got-friends-postgres
    volumes:
      - dev-db-volume:/var/lib/postgresql/data
      - ./scripts/postgres-db:/postgres-db
    depends_on:
      - postgres-data

# shared volumes
volumes:
  dev-db-volume:
  node_modules: